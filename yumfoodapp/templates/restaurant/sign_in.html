{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Ingresar{% endblock %}
{% block heading %}Ingresar - Restaurante{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-pink pull-right">Ingresar</button>
</form>
<a href="{% url 'restaurant-sign-up' %}">Convertirse en un Restaurante</a>
{% endblock %}
