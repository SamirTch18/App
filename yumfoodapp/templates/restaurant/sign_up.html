{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Ingresar{% endblock %}
{% block heading %}Ingresar - Restaurante{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form user_form %}
  {% bootstrap_form restaurant_form %}
  <button type="submit" class="btn btn-pink pull-right">Registrarse</button>
</form>
<a href="{% url 'restaurant-sign-in' %}">Ya tienes una cuenta?</a>
{% endblock %}
